<section class="bookdetails">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3 imgdiv">
                <img class="img-fluid" [src]="borrow.Image"/>
            </div>
            <div class="col-md-6 p-5 contentdiv">
                <h2 class="py-2">{{borrow.Title}}</h2>
                <!-- <button class="btn btn-warning">Read</button> -->
                <!-- <button class="btn btn-primary" data-toggle="#addborrowbook" data-target="#myModal" >Borrow</button> -->
            <!--  -->
            <button   class="btn btn-primary px-5" data-toggle="modal" data-target="#addborrowbook">Add New Borrow Book</button>
            <!-- Modal For Sign in OR Sign Up -->
            <div class="modal fade" id="addborrowbook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div style="background-image: url(./assets/images/3.jpg); background-size:100% 100%" class="modal-content">
                    <div  class="modal-header">
                      <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
                      <!-- <h4 class="modal-title " id="myModalLabel"> -->
                            <h2 class="text-center m-auto">ADD Your Book</h2>
          
                    </div>
                    <div class="modal-body ">
                        <form class="py-1">
                            <div class="form-group">
                              <label class="col-form-label" for="borow"> Book Name</label>
                              <input  #borow name="" type="text" class="form-control" id="borow" placeholder="Enter borow Book Name">
                            </div>
                            <div class="form-group">
                              <label class="col-form-label" for="NumberOfPage1"> NumberOfPage</label>
                              <input  #NumberOfPage1 name="" type="number" class="form-control" id="NumberOfPage1" placeholder="Enter NumberOfPage">
                            </div>
                          
                            <div class="form-group">
                              <label class="col-form-label" for="ImageLink1"> Image</label>
                              <input  #ImageLink1 name="" type="text" class="form-control" id="ImageLink1" placeholder="Enter ImageLink">
                            </div>
                            
                            <div class="form-group">
                              <label class="col-form-label">Author Name</label>
                              <!-- <select #Author1 id="Author1" class="form-control"  >
                                  <option *ngFor="let a of getauthors" [value]="a.authorname">{{a.authorname}}</option>
                                </select> -->
                              <input  #Author1 name="" type="text" class="form-control"  placeholder="Enter Author Name">
    
                            </div>
                            <div class="form-group">
                              <label  class="col-form-label">Publisher Name</label>
                              <!-- <select #Publisher1 id="Publisher1" class="form-control"  >
                                  <option *ngFor="let pub of getpublishers" [value]="pub.publishername">{{pub.publishername}}</option>
                                </select> -->
                                <input  #Publisher1 name="" type="text" class="form-control"  placeholder="Enter Publisher Name">
                            </div>    
                                                                                       
                            <button  style="margin:auto" (click)="addnewborrowbook(borow.value,Author1.value,Publisher1.value,NumberOfPage1.value,ImageLink1.value,borrow.BorrowedBookID)"  class="btn btn-primary">Submit</button>
                            <!-- <button (click)="addborrowbook2(borrow.BorrowedBookID)"  class="btn btn-primary ml-3">OK</button> -->
  
                          </form>  
                    </div>
                    </div>
                    
                  </div>
                </div>
            <!--  -->
              </div>
  <!-- Modal For Buy -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
        <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <!-- <h4 class="modal-title " id="myModalLabel"> -->
                <h2 class="text-center m-auto">
                    Confirm Request
                </h2>
  
        </div>
            <div class="modal-body text-center ">
                <p>
                    Are You Sure  Buying This Book ....!
                </p>
                <button class="btn btn-success">Confirm </button>
             </div>
    </div>
  </div>
    
  
  </div>
  <!-- End Model -->
  
            <div class="col-md-3 detailsdiv">
                <table class="table table-hover ">
                    
                    <tbody>
                            
                             <tr>
                                <td>Author Name :{{borrow.AutherName}}</td>
                             </tr>
                             <tr>
                                <td>Publisher Name :{{borrow.PublicherName}}</td>
                             </tr>
                             
                             <tr>
                                <td>Number Of Pages :{{borrow.NumberOfPage}}</td>
                             </tr>
                             
                    </tbody>
                    
                </table>
            </div>
         </div>
    </div>
    
  
  </section>
